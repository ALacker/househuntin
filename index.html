            function initMap() {
                map = new google.maps.Map(document.getElementById("map"), {
                    center: {
                        lng: -122.2711,
                        lat: 37.8044
                    },
                    mapTypeControl: false,
                    streetViewControl: false,
                    zoom: 12,
                })

                seismiclayers.push(
                    new google.maps.KmlLayer(
                        "http://allisonlacker.com/househuntin/eastfaults.kml",
                        {
                            suppressInfoWindows: true,
                            preserveViewport: true,
                            map: map
                        }
                    )
                )

                seismiclayers.push(
                    new google.maps.KmlLayer(
                        "http://allisonlacker.com/househuntin/eastbay.kml",
                        {
                            suppressInfoWindows: true,
                            preserveViewport: true,
                            map: map
                        }
                    )
                )

                stations.forEach((station)=>{
                    stationmarkers.push(
                        createMarker(
                            new google.maps.LatLng(
                                station.gtfs_latitude,
                                station.gtfs_longitude
                            ),
                            station.name,
                            "http://allisonlacker.com/househuntin/bart.png",
                            false
                        )
                    )
                })

                oaklandcoffee.businesses.concat(berkeleycoffee.businesses).concat(sanleandrocoffee.businesses).forEach((business)=>{
                    coffeemarkers.push(
                        createMarker(
                            new google.maps.LatLng(
                                business.coordinates.latitude,
                                business.coordinates.longitude
                            ),
                            business.name,
                            "http://allisonlacker.com/househuntin/coffee.png",
                            false
                        )
                    )
                })

                document.getElementById("toggleseismic").onclick = ()=>{
                    seismiclayers.forEach((seismiclayer)=>{
                        if (seismicon) {
                            seismiclayer.setMap(null)
                        } else {
                            seismiclayer.setMap(map)
                        }
                    })
                    seismicon = !seismicon
                }

                document.getElementById("togglecoffee").onclick = ()=>{
                    coffeemarkers.forEach((coffeemarker)=>{
                        if (coffeeon) {
                            coffeemarker.setMap(null)
                        } else {
                            coffeemarker.setMap(map)
                        }
                    })
                    coffeeon = !coffeeon
                }

                document.getElementById("togglestations").onclick = ()=>{
                    stationmarkers.forEach((stationmarker)=>{
                        if (stationon) {
                            stationmarker.setMap(null)
                        } else {
                            stationmarker.setMap(map)
                        }
                    })
                    stationon = !stationon
                }

                searchAddress()
            }

            function searchAddress() {
                let sw = new google.maps.LatLng(37.75361735727539, -122.52317480078125)
                let ne = new google.maps.LatLng(37.94338714334016, -122.2241406821289)
                let bounds = new google.maps.LatLngBounds(sw, ne)

                let addressInput = getParameterByName("address")

                let geocoder = new google.maps.Geocoder()

                geocoder.geocode({address: addressInput, bounds: bounds}, (results, status)=>{
                    if (status == google.maps.GeocoderStatus.OK) {
                        let myResult = results[0].geometry.location // reference LatLng value
                        marker = createMarker(
                            myResult,
                            addressInput,
                            "http://allisonlacker.com/househuntin/home.png",
                            true
                        )
                        map.setCenter(myResult)
                        map.setZoom(14)
                    }
                })
                return false
            }

            function createMarker(latlng, title, markerurl, isopen) {
                let marker = new google.maps.Marker({
                    map: map,
                    position: latlng,
                    icon: {
                        url: markerurl,
                    }
                })
                let infowindow = new google.maps.InfoWindow({
                    content: title
                })
                infowindows.push(infowindow)
                if (isopen) {
                    infowindow.open(map, marker)
                }
                marker.addListener("click", ()=>{
                    infowindows.forEach((infowindow)=>{
                        infowindow.close()
                    })
                    infowindow.open(map, marker)
                })
                return marker
            }

            function getParameterByName(name, url) {
                if (!url) url = window.location.href
                name = name.replace(/[\[\]]/g, "\\$&")
                let regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url)
                if (!results) return null
                if (!results[2]) return ""
                return decodeURIComponent(results[2].replace(/\+/g, " "))
            }
